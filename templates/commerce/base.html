{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<style>
    .table-row {
        display: table-row;
    }
    .table-cel {
        display: table-cell;
        padding: 30px;
        margin-left: 100px;
    }
    .table-cel-1 {
        display: table-cell;
        padding: 100px;
    }

    #header{
        background-color: #333234;
        text-align: center;
        height: 66px;
        margin-bottom: -8px;
        margin-top: -8px;
        padding-top: 11px;
        padding-left: 3px;
        width: 10%;
    }
    #top_menu{
        display: block;
        padding-left: 0;
        margin: 0;
}
    #top_menu > li{
        display: block;
        position: absolute;
    }
    #top_menu > li > a{
        display: block;
        padding: 10px 20px;
        color: #3cb0fb;
        text-decoration: none;
        transition: background-color 0.25s, color 0.15s;
    }
    #top_menu > li > a:hover{
        color: #3841d0;
    }
    #top_menu > li:hover > ul a{
        opacity: 1;
    }
    #top_menu > li:hover > ul li{
        height: 50px;
        opacity: 1;
    }
    .inner_menu{
        list-style: none;
        padding-left: 0;
        background-color: slategrey;
        margin-top: 11px;
        width: 141px;
        margin-left: -3px;
    }
    .inner_menu > li{
        height: 0;
        transition: height 0.5s, opacity 0.9s;
    }
    .inner_menu > li > a{
        padding: 10px 20px;
        text-decoration: none;
        height: inherit;
        opacity: 0;
    }
    #top_menu > li:hover > .inner_menu > li > a {
        transition: height 0.5s, opacity 1.5s;
    }
    .inner_menu > li > a:hover{
        color: black;
        background-color: #ddd;
    }
    .buttons {
        text-align: center;
        height: 66px;
        margin-bottom: -8px;
        margin-top: -8px;
        padding-top: 10px;
        width: 10%;
    }
    .button_div {
        font-size: 18px;
        color: #3cb0fb;
    }
    .buttons:hover > .button_div {
        color: #3841d0;
    }
    .btnt:hover > .button_div {
        color: #3841d0;
    }

</style>
<body style="background-color: darkgray;">

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div id="header">
            <ul id="top_menu">
                <li>
                    <a href="#">
                        Категории &#9660;
                    </a>
                    <ul class="inner_menu">
                    {% for category in categories %}
                        <li><a class="dropdown-item" href="{% url 'category_view' slug=category.slug %}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
                </li>
            </ul>
        </div>
        <form class="form-inline"  action="{% url 'search' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px;" name='q'>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="btnt" href="{% url 'homepage' %}" style="text-align: center;
        height: 66px;
        margin-bottom: -8px;
        margin-top: -8px;
        width: 10%;">
            <button class="btn button_div">
                Домашняя страница
            </button>
        </a>
    {% if user.is_authenticated %}
        <a class="buttons" href="{% url 'profile_view' %}" style="margin-right: -5px;">
            <button class="btn button_div">
                Профиль
            </button>
        </a>
        <a class="buttons" href="{% url 'logout' %}" style="margin-right: 40px;">
            <button class="btn button_div">
                Выход
            </button>
        </a>
    {% else %}
        <a class="buttons" href="{% url 'login' %}">
            <button class="btn button_div">
                Вход
            </button>
        </a>
        <a class="buttons" href="{% url 'register' %}">
            <button class="btn button_div">
                Регистрация
            </button>
        </a>
    {% endif %}
    <a href="{% url 'cart_view' %}" style="text-decoration: none;">
        <img src="{{ icon.url }}" style="margin-right: 10px;" alt="">
        <div class="badge" id="cart_count" style="width: 30px; height: 30px; border: 2px solid darkgrey; border-radius: 50%; background-color: darkgrey;
            font-size: 15px; color: black;" >
            {{ cart.items.count }}
        </div>
    </a>
    </nav>
</header>
<script src="/static/jquery-3.4.1.min.js"></script>
<script>

</script>
{% block body %}
{% endblock body %}
</body>
</html>
