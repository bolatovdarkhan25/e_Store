{% extends 'commerce/base.html' %}

{% block title %}Homepage{% endblock title %}

{% block body %}
<style>
    .carousel-control-prev-icon, .carousel-control-next-icon{
        background-image: none;
        margin-bottom: 90px;

    }
    .carousel-control-next-icon:after
    {
      content: '>';
      font-size: 55px;
      color: black;
    }

    .carousel-control-prev-icon:after {
      content: '<';
      font-size: 55px;
      color: black;
    }
</style>
<div style="background-color: ghostwhite;">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
          {% for product_for_carousel in products_for_carousel %}
            {% if forloop.first %}
                <div class="carousel-item active">
                    <a href="{% url 'category_view' slug=product_for_carousel.category.slug %}">
                        <img src="{{ product_for_carousel.image.url }}" class="d-block w-100 col-md-4" style="margin-left: 500px;">
                    </a>
                    <a href="{% url 'category_view' slug=product_for_carousel.category.slug %}">
                        <button class="btn" style="margin-left: 675px; background-color: #666666; margin-bottom: 5px; color: #c5c5c5;">
                          {{ product_for_carousel.category.name }}
                        </button>
                    </a>
                </div>
            {% else %}
                <div class="carousel-item">
                    <a href="{% url 'category_view' slug=product_for_carousel.category.slug %}">
                        <img src="{{ product_for_carousel.image.url }}" class="d-block w-100 col-md-4" style="margin-left: 500px;">
                    </a>
                    <a href="{% url 'category_view' slug=product_for_carousel.category.slug %}">
                        <button class=" btn" style="margin-left: 675px; background-color: #666666; margin-bottom: 5px; color: #c5c5c5">
                          {{ product_for_carousel.category.name }}
                        </button>
                    </a>
                </div>
            {% endif %}
          {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
{% endblock body %}
